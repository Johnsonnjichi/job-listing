<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal | TechLiana Mock</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts for Premium Look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Notification Toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Login View -->
    <section id="login-view" class="view active">
        <div class="login-container glass-panel">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to access exclusive job listings</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                <div class="form-footer">
                    <!-- <p>Cred: <strong>candidate@test.com</strong> / <strong>interview2024</strong></p> -->
                </div>
                <div id="login-error" class="error-message hidden"></div>
            </form>
        </div>
    </section>

    <!-- Main App Layout (Hidden until logged in) -->
    <div id="main-layout" class="hidden">
        <header class="app-header glass-panel">
            <div class="header-content">
                <div class="logo">Job<span class="highlight">Portal</span></div>
                <div class="user-actions">
                    <button id="logout-btn" class="btn btn-text">Logout</button>
                </div>
            </div>
        </header>

        <main class="app-content">
            
            <!-- Job List View -->
            <section id="jobs-view" class="view">
                <div class="jobs-header">
                    <h2>Available Opportunities</h2>
                    <div class="search-bar glass-panel">
                        <input type="text" id="search-input" placeholder="Search by title or company...">
                        <button id="search-btn" class="btn btn-primary">Search</button>
                    </div>
                </div>

                <div id="loading-indicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Fetching opportunities...</p>
                </div>

                <div id="jobs-container" class="jobs-grid">
                    <!-- Jobs will be injected here -->
                </div>

                <div class="pagination-controls glass-panel">
                    <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-btn" class="btn btn-secondary" disabled>Next</button>
                </div>
            </section>

            <!-- Job Details View -->
            <section id="details-view" class="view hidden">
                <button id="back-btn" class="btn btn-secondary mb-4">&larr; Back to Jobs</button>
                
                <div id="job-details-content" class="job-details-card glass-panel">
                    <!-- Details injected here -->
                </div>
            </section>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
